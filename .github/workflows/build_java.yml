name: 04_build_java.yml and saving the build artifact

on:
  push:
    branches:
    - main

jobs:
  build-gradle-project-and-upload-artifact:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v2
    - name: Setup java
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 11.0.16
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.4
    - name: Run build of spotlessApply plugin with Gradle Wrapper
      run: ./gradlew :spotlessApply
    - name: Run build of project with Gradle Wrapper
      run: ./gradlew build
    - name: Create the zip file
      run: zip compiled-jar.zip build/libs/*.jar
    - name: Check zip file
      run: |
        JARS="$(zip -Tv compiled-jar.zip|grep -E '^\s*testing:.*\.jar\s*OK$'|wc -l)";
        if [ "$JARS" == "2" ]; then
          echo "Zip contains exactly 2 jar files."; true;
        else
          echo "Error."; false;
        fi
    - name: Upload build result of this job
      uses: actions/upload-artifact@v3
      with:
        name: compiled-jar
        path: compiled-jar.zip
